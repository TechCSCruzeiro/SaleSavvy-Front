<div class="container">
    <div class="header">
        <h1>CLIENTES CADASTRADOS</h1>
        <a href="/usuario/cadastro" mat-flat-button color="primary" class="buttonUser">CADASTRAR NOVO CLIENTE</a>
      </div>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pamela" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="id-column">  ID </th>
        <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="email-column"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.Email}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-column"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="phone-column"> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="address-column"> Endereço </th>
        <td mat-cell *matCellDef="let row"> {{row.Address.Street}}, {{row.Address.Number}} - {{row.Address.District}}  - {{row.Address.City}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column"> Ações </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialogUpdate(row.Id)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="openDialogRemove(row.Id, row.Name)">
                  <mat-icon>delete_forever</mat-icon>
                  <span>Excluir</span>
                </button>
              </mat-menu>
        </td>
      </ng-container>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
