<mat-card>

  <mat-card-content>
    <div>
      <button mat-raised-button color="primary" (click)="ModalAddProduct()">Adicionar Produto</button>
    </div>
    <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="transactions">
        <!-- Descrição Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let transaction; let i = index">
            <mat-select matNativeControl [(ngModel)]="selected[i]" [value]="selected[i]">
              <mat-option *ngFor="let quantity of transaction.quantidadeSequence"
                [value]="quantity">{{quantity}}</mat-option>
            </mat-select>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Valor unitario Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Valor Total Column -->
        <ng-container matColumnDef="valuetotal">
          <th mat-header-cell *matHeaderCellDef> Valor Total </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let transaction">
            <div class="acoes">
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle><mat-icon>delete_forever</mat-icon></mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </section>

  </mat-card-content>

</mat-card>
