<div class="modal-content">
    <mat-card>
        <mat-card-content>
            <h1>Lista de Clientes</h1>
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
            </mat-form-field>

            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> Name </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> Email </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> Telefone </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Phone}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="street">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> Endere√ßo </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Address.Street}}, {{element.Address.Number}}
                        - {{element.Address.District}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="code">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> CEP </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Address.Code}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="city">
                    <mat-header-cell mat-header-cell *matHeaderCellDef class="coluna"> Cidade / UF </mat-header-cell>
                    <mat-cell mat-cell *matCellDef="let element"> {{element.Address.City}}, {{element.Address.State}}</mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row matRipple *matRowDef="let row; columns: displayedColumns;" (click)="addClient(row.Id)"></mat-row>
            </mat-table>
            <div class="button-close"><button mat-stroked-button color="warn" class="element-button">Fechar</button>
            </div>
        </mat-card-content>

    </mat-card>
</div>
