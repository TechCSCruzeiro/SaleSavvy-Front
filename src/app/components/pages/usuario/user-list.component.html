<ngx-spinner>
  <mat-spinner></mat-spinner>
</ngx-spinner>
<div class="container">
  <div class="header">
    <h1>USUARIOS CADASTRADOS</h1>
    <a href="/usuario/cadastro" mat-flat-button color="primary" class="buttonUser">CRIAR NOVO USUARIO</a>
  </div>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Patricia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="acoes">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle
                (click)="openDialogRemove(row.id, row.name)"><mat-icon>delete_forever</mat-icon></mat-button-toggle>
              <mat-button-toggle (click)="openDialog(row.id)"
                value="{{row.id}}"><mat-icon>edit</mat-icon></mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum Usuario encontrado correspondente ao filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
