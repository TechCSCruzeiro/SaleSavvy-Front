<div class="modal-content">
  <h2 mat-dialog-title>Editar Usuario</h2>
  <hr>
  <form>
    <mat-form-field class="inputs">
      <mat-label>Nome: </mat-label>
      <input matInput type="text" [(ngModel)]="user.name" name="value">
      <button *ngIf="user.name" matSuffix mat-icon-button aria-label="Clear" (click)="user.name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="inputs">
      <mat-label>Email: </mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email">
      <button *ngIf="user.email" matSuffix mat-icon-button aria-label="Clear" (click)="user.email=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="inputs">
      <mat-label>Senha: </mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="senha">
      <button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="inputs">
      <mat-label>Confirme a senha: </mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="senha2">
      <button *ngIf="user.password" matSuffix mat-icon-button aria-label="Clear" (click)="user.password=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <div mat-dialog-actions class="button">
    <button mat-button>Fechar</button>
    <button mat-button cdkFocusInitial (click)="Info()">Atualizar cadastro</button>
  </div>
</div>
