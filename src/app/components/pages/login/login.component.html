<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card" style="height: 400px;">
                <div class="card-body">
                    <div class="position-absolute top-0 start-50 translate-middle-x mt-3">
                        <img [src]="imagemSrc" alt="Icone login">
                    </div>
                    <form class="example-form mt-5" (ngSubmit)="submit()" #formDir="ngForm">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                              Digite um email valido!
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                              Email é <strong>Obrigatório</strong>
                            </mat-error>
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <mat-label>Senha</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl" placeholder="">
                            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                              Digite uma senha valida
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                              Senha é <strong>Obrigatória</strong>
                            </mat-error>
                          </mat-form-field>

                        <div class="button mt-4">
                            <button mat-flat-button color="primary">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
